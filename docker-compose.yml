
services:
  # Base de datos SQL Server
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: YourStrong@Passw0rd
      ACCEPT_EULA: Y
      MSSQL_PID: Express
    ports:
      - "14400:1433"
    volumes:
      - sql_data:/var/opt/mssql
    restart: unless-stopped
    # healthcheck temporalmente deshabilitado
    # healthcheck:
    #   test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q 'SELECT 1' || exit 1"]
    #   interval: 10s
    #   timeout: 3s
    #   retries: 10
    #   start_period: 30s
    networks:
      - petcare-network

  # Auth Service
  petcare-auth:
    build: 
      context: ./auth-service/PetCare.Auth
      dockerfile: Dockerfile
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - DOTNET_RUNNING_IN_CONTAINER=true
      - ConnectionStrings__Default=Server=db;Database=PetCareAuth;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - petcare-network

  # Cuidador Service
  petcare-cuidador:
    build: 
      context: ./cuidador-service/PetCare.Cuidador
      dockerfile: Dockerfile
    ports:
      - "5008:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - DOTNET_RUNNING_IN_CONTAINER=true
      - ConnectionStrings__Default=Server=db;Database=PetCareCuidador;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - petcare-network

